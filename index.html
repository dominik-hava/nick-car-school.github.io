<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <header>
        <h1>Question Table</h1>
        <div>
            <label for="question-number">Enter Question Number:</label>
            <input type="number" id="question-number" placeholder='"37"'>
        </div>
        <div id="buttons">
            <button id="add-data-button">Add to Table</button>
            <button id="clear-table-button">Clear table</button>
        </div>
    </header>

    <table id="question-table">
        <thead>
            <tr>
                <th>Question Number</th>
                <th>Learned</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</body>

</html>
